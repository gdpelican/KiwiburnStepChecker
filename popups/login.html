<html>
  <head>
    <style>
      input {
        padding: 0.5rem;
        border: 1px solid #777;
        border-radius: 0.5rem;
      }
      input[type=submit] {
        cursor: pointer;
        border: 0;
        width: 100%;
        color: white;
        background-color: #ab0332;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <div style="margin-top: 1rem">
          <label for="email">Email</label>
          <input type="email" placeholder="you@example.com" />
        </div>
        <div style="margin-top: 1rem">
          <label for="password">Password</label>
          <input type="password" />
        </div>
        <div>
          <input type="submit" value="Login to Quicket" />
        </div>
      </form>
      <script type="text/javascript" src="login.js"></script>
    </div>
  </body>
</html>
